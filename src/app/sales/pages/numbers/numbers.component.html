<h1>Decimal pipe and Percentage</h1>
<p>Pipes included in Angular - Usually into the Common Module</p>
<div class="grid">
  <div class="col-4">
    <p-card header="Net sales">
      {{ netSales | number: "1.2-2":"es-GT" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Gross sales">
      {{ netSales | currency:'GTQ':'symbol-narrow':'1.0-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Percentage gains">
      {{ percentSales | percent:'2.2-2'}}
    </p-card>
  </div>
</div>
