<h1>Custom pipes</h1>
<p>Pipes created by {{ "us" | myUppercase: transformUppercase }}</p>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      [label]="btnText"
      (click)="toggleUppercase()"
      class="p-button-help mr-2"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By name"
      class="mr-2"
      (click)="changeSortValue('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Fly"
      class="p-button-success mr-2"
      (click)="changeSortValue('fly')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By color"
      class="p-button-warning"
      (click)="changeSortValue('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes | sort: sortBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="grid mt-2">
  <div class="col">
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.fly | fly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
